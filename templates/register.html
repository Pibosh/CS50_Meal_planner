{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="{{ url_for('register') }}" method="post" role="form">
    <fieldset>
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            <span id="username_check" class="check"></span>
        </div>
        <div class="form-group">
            <input id="password_1" class="form-control" name="password_1" placeholder="Password" type="password"/>
            <span id="password_1_check" class="check"></span>
        </div>
        <div class="form-group">
            <input id="password_2" class="form-control" name="password_2" placeholder="Repeat password" type="password"/>
            <span id="password_2_check" class="check"></span>
        </div>
        <div class="form-group">
          <input id="email" class="form-control" name="email" placeholder="E-mail" type="email"/>
          <span id="email_check" class="check"></span>
        </div>
        <div class="form-group">
            <button id="submit-button" class="btn btn-default btn-block" type="submit">Register</button>
        </div>
    </fieldset>
</form>
{% endblock %}

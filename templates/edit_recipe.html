{% extends "layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block main %}
<form action="{{ url_for('edit', recipe_id=recipe_id)}}" method="post" role="form">
<fieldset>
  <div class="form-group">
    <label for="dishName">Dish Name</label>
    <input id="dishName" class="form-control" name="dishName"
    placeholder="e.g. Onion Soup" type="text" value="{{title}}"/>
    <span id="dishNameCheck" class="check"></span>
  </div>
  <div class="form-group">
    <label for="recipeItems">Ingridients</label>
    <textarea id="recipeItems" class="form-control" name="recipeItems"
    placeholder="Please, insert coma separated ingridients in singular and end
    with nothing e.g. onion, cabbage, chicken breast, soy sauce" rows=3>{{items}}</textarea>
    <span id="recipeItemsCheck" class="check"></span>
  </div>
  <div class="form-group">
    <label>Dish type</label><br>
    <div id="dishType" class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary {{breakfast}}">
    <input type="radio" name="mealType" id="breakfast" value="breakfast"
    autocomplete="off">Breakfast
  </label>
  <label class="btn btn-primary {{dinner}}">
    <input type="radio" name="mealType" id="dinner" value="dinner"
    autocomplete="off">Dinner</input>
  </label>
  <label class="btn btn-primary {{supper}}">
    <input type="radio" name="mealType" id="supper" value="supper"
    autocomplete="off">Supper</input>
  </label>
  <label class="btn btn-primary {{universal}}">
    <input type="radio" name="mealType" id="universal" value="universal"
    autocomplete="off">Universal</input>
  </label>
</div>
  </div>
  <div class="form-group">
    <label for="recipeHowTo">Recipe</label>
    <textarea id="recipeHowTo" class="form-control" name="recipeHowTo"
    placeholder="Recipe..." rows=5>{{prepare}}</textarea>
    <span id="recipeHowToCheck" class="check"></span>
  </div>
  <div class="form-group">
      <button id="submit-button" class="btn btn-default btn-block"
      type="submit">Make changes</button>
  </div>
</fieldset>
</form>
{% endblock %}

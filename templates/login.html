{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block main %}
<form action="{{ url_for('login') }}" method="post" role="form">
  <fieldset>
    <div class="form-group">
      <input class="form-control" id="login" name="login" autofocus placeholder="login" type="text" />
      <span id="login_check"></span>
    </div>
    <div class="form-group">
      <input class="form-control" id="password" name="password" placeholder="Password" type="password" />
      <span id="password_check"></span>
    </div>
    <div class="form-group">
        <button id="submit-button" class="btn btn-default btn-block" type="submit">Login</button>
    </div>
  </fieldset>
</form>
{% endblock %}

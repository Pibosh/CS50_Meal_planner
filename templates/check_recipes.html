{% extends "layout.html" %}

{% block title %}
    Check Recipes
{% endblock %}

{% block main %}
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete <span id="recipe_name"></span> recipe?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
      </div>
    </div>

  </div>
</div>
<h2> This site is under construction </h2>
<table class="table table-striped">
    <tr>
        <th colspan="3">Recipe Name</th>
    </tr>

    {% for row in rows %}
    <tr>
        <td>{{row.name}}</td>
        <td><a href="{{url_for('edit', recipe_id='%s' % row.recipe_id)}}" class="btn btn-info" role="button">Edit</a></td>
        <td><button type="button" data-recipe-name="{{row.name}}" class="btn btn-info" data-toggle="modal" data-target="#myModal">Delete</button></td>
    </tr>
    {% endfor %}
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Check Recipes
{% endblock %}

{% block main %}

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete <span id="recipe_name"></span> recipe?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
        data-dismiss="modal">No</button>
        <button id="deleteBtn" type="button" class="btn btn-default"
        data-dismiss="modal" data-recipe-id="" data-recipe-name="">Yes</button>
      </div>
    </div>

  </div>
</div>
<h2> Look for your dish </h2>
<div class="col-md-4">
<div class="form-group">
  <label for="searchRecipe">Search recipe:</label>
  <input id="searchRecipe" class="form-control" type=text name="searchRecipe"/>
</div>
</div>
<table id="recipe_list" class="table table-striped">
    <tr>
        <th colspan="3">Recipe Name</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{row.name}}</td>
        <td><a href="{{url_for('edit', recipe_id=row.recipe_id)}}" class="btn btn-info" role="button">Edit</a></td>
        <td><button type="button" data-recipe-name="{{row.name}}"
          data-recipe-id="{{row.recipe_id}}" class="btn btn-info"
          data-toggle="modal" data-target="#myModal">Delete</button></td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
